<html>
<head>
    <meta charset="utf-8">
    <title>ニコニコ風コメント</title>
    <script src="https://raw.githubusercontent.com/yui540/nicoJS/master/lib/nico.js">
      
    </script>
    <script>
      var nico = new Nico({
    ele: document.getElementById('nico'), // スクリーンになる要素
    width: 400,                           // スクリーン幅
    height: 400,                          // スクリーン高さ
    font: 50,                             // フォントサイズ
    color: '#fff',                        // フォントカラー
    speed: 3                              // 流れるスピード
});
      nico.loop(['88888', 'かわいい', 'なんだこれw']);

    </script>
</head>
<body>
<div id="nico"></div>
<input type="text" id="comment" placeholder="コメント" />
<button id="btn">送信</button>
</body>
</html>
